    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --line-height: 20mm;
            --font-size: 14mm;
            --text-color: #666;
            --line-color-1: #b3d4fc;
            --line-color-2: #ffb3b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #4a5568;
            min-height: 100vh;
            padding: 20px;
        }

        .toolbar {
            background: white;
            max-width: 210mm;
            margin: 0 auto 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .print-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(229, 62, 62, 0.4);
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .page-container {
            max-width: 210mm;
            margin: 0 auto;
        }

        .page {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .content {
            font-family: 'Dancing Script', cursive;
            font-size: var(--font-size);
            font-weight: 500;
            line-height: var(--line-height);
            color: var(--text-color);
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;

            /* å››ç·šæ ¼èƒŒæ™¯ */
            background: repeating-linear-gradient(to bottom,
                    transparent 0mm,
                    transparent 5mm,
                    var(--line-color-1) 5mm,
                    var(--line-color-1) 5.3mm,
                    transparent 5.3mm,
                    transparent 10mm,
                    var(--line-color-1) 10mm,
                    var(--line-color-1) 10.3mm,
                    transparent 10.3mm,
                    transparent 15mm,
                    var(--line-color-2) 15mm,
                    var(--line-color-2) 15.5mm,
                    transparent 15.5mm,
                    transparent 20mm);
            background-size: 100% var(--line-height);
        }

        .error-box {
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        .error-box h2 {
            color: #c53030;
            margin-bottom: 15px;
        }

        .error-box p {
            color: #666;
            line-height: 1.8;
        }

        .error-box ol {
            text-align: left;
            margin: 15px auto;
            max-width: 350px;
            color: #555;
        }

        .error-box li {
            margin: 8px 0;
        }

        /* åˆ—å°æ¨£å¼ */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            body {
                background: white;
                padding: 0;
            }

            .toolbar {
                display: none !important;
            }

            .page {
                width: 100%;
                min-height: auto;
                height: 297mm;
                margin: 0;
                padding: 15mm 20mm;
                box-shadow: none;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: auto;
            }

            .content {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
