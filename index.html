    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-Cursive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom cursors and subtle textures */
      body {
        background-color: #fdfbf7;
        background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-sans-body {
        font-family: 'Lato', sans-serif;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      /* Ink Flow Animation */
      @keyframes write-reveal {
        0% { background-position: 100% 0; }
        100% { background-position: 0 0; }
      }

      .animate-ink-flow {
        /* Create a sharp transition gradient */
        background: linear-gradient(to right, #312e81 50%, #e5e5e5 50%);
        background-size: 200% 100%;
        background-position: 100% 0;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Default animation state */
        animation: write-reveal 3s linear forwards;
      }
    </style>
