name: Build and Release L-Cursive

on:
  push:
    branches:
      - main
    paths:
      - 'CursiveExtension/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          cd CursiveExtension
          zip -r ../L-Cursive.zip ./* -x "*.DS_Store*" "__pycache__*"
          cd ..

      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "L-Cursive.zip"
          tag: "latest"
          name: "Latest Release (v2.0)"
          body: "這是 L-Cursive 擴充功能的最新穩定版本。下載下方的 ZIP 檔並按照 README 說明載入即可使用。"
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
